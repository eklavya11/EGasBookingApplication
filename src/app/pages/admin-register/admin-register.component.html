<div class="register_page mt-4">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <h1>Admin Registration</h1>
                    
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" [noValidate]="false">

                        <div class="row">

                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><i class="fa-solid fa-user"></i> Admin Name</label>
                                    <input type="text" class="form-control" ngModel name="adminName" pattern="^[a-z]{3,20}$"
                                        placeholder="Enter name" required>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><i class="fa-solid fa-user"></i> User Name</label>
                                    <input type="text" class="form-control" ngModel name="username"
                                    pattern="^[a-z0-9]{3,20}$"  placeholder="Enter name" required>
                                </div>
                            </div>

                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><i class="fa-solid fa-envelope"></i> Email
                                        address</label>
                                    <input type="email" class="form-control" ngModel name="email"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="exampleInputEmail1"
                                        placeholder="Enter email" required aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><i class="fa-solid fa-phone"></i> Mobile
                                        Number</label>
                                    <input type="text" class="form-control" ngModel name="mobileNumber"
                                    pattern="^[6-9][0-9]{9}$" 
                                        placeholder="Enter mobile number" required>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Flat, Building No</label>
                                    <input type="text" class="form-control" ngModel name="addessLine1" pattern="^[a-zA-Z0-9]{3,20}$"
                                        placeholder="Enter Flat, Society No" required>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Area, Society</label>
                                    <input type="text" class="form-control" ngModel name="addessLine2" pattern="^[a-zA-Z ]{5,50}$"
                                        placeholder="Area, Society" required>
                                </div>
                            </div>

                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><i class="fa-solid fa-city"></i> City</label>
                                    <select class="form-control" ngModel name="city" required>
                                        <option value="">Select city</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Bengaluru">Bengaluru</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Ahmedabad">Ahmedabad</option>
                                        <option value="Jaipur">Jaipur</option>
                                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                        <option value="Lucknow">Lucknow</option>
                                        <option value="Bhopal">Bhopal</option>
                                        <option value="Patna">Patna</option>
                                        <option value="Raipur">Raipur</option>
                                        <option value="Dehradun">Dehradun</option>
                                        <option value="Itanagar">Itanagar</option>
                                        <option value="Dispur">Dispur</option>
                                        <option value="Panaji">Panaji</option>
                                        <option value="Shillong">Shillong</option>
                                        <option value="Aizawl">Aizawl</option>
                                        <option value="Imphal">Imphal</option>
                                        <option value="Gangtok">Gangtok</option>
                                        <option value="Agartala">Agartala</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">State</label>
                                    <select class="form-control" ngModel name="state" required>
                                        <option value="">--Select state--</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Ladakh">Ladakh</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Country</label>
                                    <select class="form-control" ngModel name="country" required>
                                        <option value="">--Select Country--</option>
                                        <option value="India">India</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Pin Code</label>
                                    <input type="text" class="form-control" ngModel name="zipCode" pattern="^[1-9][0-9]{2}\s{0,1}[0-9]{3}$"
                                        minlength="6" maxlength="6" placeholder="Enter Pin Code" required>
                                </div>
                            </div>

                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><i class="fa-solid fa-lock"></i> Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="pwd" name="password"
                                        id="exampleInputPassword1" placeholder="Enter password" required minlength="8">
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword2"><i class="fa-solid fa-lock"></i>Confirm Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="confirmpwd" name="confirmpwd"
                                        id="exampleInputPassword2" placeholder="Enter confirm password" required minlength="8">
                                </div>
                            </div>
                            <div *ngIf = "pwd!=confirmpwd">
                                <p>Passwords do not match!!</p>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mt-3">Register</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
